<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>
<script th:src="@{/js/admin/addAdmin.js}" type="text/javascript"></script>

<div class="container">

    <div class="py-5 text-center">
        <h2>상품 등록 폼</h2>
    </div>

    <form action="item.html" th:action th:object="${admin}" method="post">
        <div>
            <label for="adminId">운영자 아이디</label>
            <input type="text" id="adminId" th:field="*{adminId}" class="form-control">
        </div>
        <div>
            <label for="adminName">이름</label>
            <input type="text" id="adminName" th:field="*{adminName}" class="form-control">
        </div>
        <div>
            <label for="telNo">연락처</label>
            <input type="text" id="telNo" th:field="*{telNo}" class="form-control">
        </div>
        <div>
            <label for="password">비밀번호</label>
            <input type="password" id="password" th:field="*{password}" class="form-control">
        </div>
        <div>
            <label for="telNo">비밀번호 확인</label>
            <input type="password" id="passwordCfm"  class="form-control">
        </div>

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">운영자 등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='items.html'"
                        th:onclick="|location.href='@{/admin}'|"
                        type="button">취소
                </button>
            </div>
        </div>
        <hr class="my-4">

    </form>

</div> <!-- /container -->
</body>
</html>
