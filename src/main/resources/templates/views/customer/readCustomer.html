<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{styles}"
            href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>상품 상세</h2>
    </div>

    <div>
        <label for="customerId">고객 ID</label>
        <input type="text" id="customerId" name="customerId" class="form-control" value="1" th:value="${customer.id}" readonly>
    </div>
    <div>
        <label for="customerName">고객명</label>
        <input type="text" id="customerName" name="customerName" class="form-control" value="상품A" th:value="${customer.name}" readonly>
    </div>
    <div>
        <label for="createTime">생성 시간</label>
        <input type="text" id="createTime" name="createTime" class="form-control"  th:value="${customer.createTime}" readonly>
    </div>

    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg"
                    onclick="location.href='editForm.html'"
                    th:onclick="|location.href='@{/customers/{customerId}/edit(customerId=${customer.id})}'|"
                    type="button">상품 수정</button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    th:onclick="|history.go(-1)|"
                    type="button">목록으로</button>
        </div>
    </div>

</div> <!-- /container -->
</body>
</html>
