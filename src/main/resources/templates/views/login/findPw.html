<!DOCTYPE html>
<html
        layout:decorate="~{/views/layout/mainLayout}"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <title>비밀번호 찾기</title>
</head>
<body>
<th:block layout:fragment="content">
    <div class="utility type_01">
        <div class="container">
            <div class="container_box">
                <h1 class="logo">SK shieldus - SCOP Portal</h1>
                <h2>비밀번호 찾기</h2>
                <div class="form_area">
                    <form>
                        <!-- for, id, name 이름은 임시로 넣은 것으로 개발에서 정의한 이름으로 사용해주세요 -->
                        <label class="label" for="userEmail">이메일</label>
                        <div class="input type_04"> <!-- 오류시 error 클래스명 추가 -->
                            <input id="userEmail" name="userEmail" required type="text">
                        </div>
                        <label class="label" for="userId">아이디</label>
                        <div class="input type_04"> <!-- 오류시 error 클래스명 추가 -->
                            <input id="userId" name="userId" required type="text">
                        </div>

                        <!-- 오류 문구 표시, 숨길때 삭제 또는 .hide 클래스명 사용 -->
                        <p class="error_msg hide">이메일을 입력해주세요.</p>

                        <div class="btn_area">
                            <button class="btn type_05 primary" type="button">비밀번호 찾기</button>
                        </div>
                    </form>
                </div>
                <div class="link_area">
                    <a class="btn link" href="@{/login}">로그인</a>
                </div>
            </div>
            <div class="footer">
                <p class="copyright">COPYRIGHT <b>SK SHIELDUS</b>. ALL RIGHTS RESERVED.</p>
            </div>
        </div>
    </div>
</th:block>
</body>
</html>
