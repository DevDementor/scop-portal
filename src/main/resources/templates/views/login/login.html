<!--<!DOCTYPE html>-->
<html lang="ko"
      layout:decorate="~{/views/layout/mainLayout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <script th:src="@{/scripts/login/login.js}"></script>
</head>

<body>
<th:block layout:fragment="content">
    <div class="utility type_01">
        <div class="container">
            <div class="container_box">
                <h1 class="logo">SK shieldus - SCOP Portal</h1>
                <h2>로그인</h2>
                <div class="form_area">
                    <form>
                        <!-- for, id, name 이름은 임시로 넣은 것으로 개발에서 정의한 이름으로 사용해주세요 -->
                        <label class="label" for="userid">아이디</label>
                        <div class="input type_04 icon"> <!-- 오류시 error 클래스명 추가 -->
                            <input id="userid" name="userid" required type="text" value="skhong">
                            <span aria-hidden="true" class="icon_user2"></span>
                        </div>
                        <label class="label" for="psw">비밀번호</label>
                        <div class="input type_04 icon error"> <!-- 오류시 error 클래스명 추가 -->
                            <input id="psw" name="psw" required type="password" value="12345678">
                            <span aria-hidden="true" class="icon_lock"></span>
                        </div>

                        <!-- 오류 문구 표시 -->
                        <p class="error_msg">아이디 및 비밀번호를 정확하게 입력해주세요.<br>10회 이상 실패하면 비밀번호 찾기 후 이용 가능합니다.</p>

                        <div class="btn_area">
                            <button class="btn type_05 primary" type="submit">로그인</button>
                        </div>
                    </form>
                </div>
                <div class="link_area">
                    <a class="btn link" href="#none">아이디 찾기</a>
                    <a class="btn link" href="#none">비밀번호 찾기</a>
                </div>
            </div>
            <div class="footer">
                <p class="copyright">COPYRIGHT <b>SK SHIELDUS</b>. ALL RIGHTS RESERVED.</p>
            </div>
        </div>
    </div>
</th:block>
</body>
</html>
